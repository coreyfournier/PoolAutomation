<form  (ngSubmit)="onSubmit()">
<h3>Edit schedule</h3>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Schedules</h3>
    </div>
    
    <div class="panel-body" [formGroup]="scheduleForm">
        <div id="schedule">            
        <table class="table">
            <tr><th>Name</th><th>Start</th><th>End</th><th>Pump & Speed</th></tr>
            <ng-container formArrayName="schedules">
                <ng-container *ngFor="let schedule of schedules.controls; let s = index">
                <tr [formGroupName]="s">
                    <td class="">
                        <mat-form-field appearance="fill">
                            <input matInput
                                   formControlName="name"
                                   placeholder="Schedule Name">
                        </mat-form-field>
                    </td> 
                    <td class="">
                        <mat-form-field appearance="fill">
                            <input matInput
                                type="time"
                                formControlName="scheduleStart"
                                placeholder="Start">
                        </mat-form-field>
                    </td> 
                    <td class="">
                        <mat-form-field appearance="fill">
                            <input matInput
                                type="time"
                                formControlName="scheduleEnd"
                                placeholder="End">
                        </mat-form-field>
                    </td>
                    <td>
                        <table>
                            <ng-container formArrayName="pumps">
                                <tbody *ngFor="let row of schedulePumps(s, schedule).controls; let p = index">
                                    <tr [formGroupName]="p" >
                                        <td>
                                            <mat-form-field>
                                                <mat-select [value]="row.value.name" (change)="checkFirstDropdown(row)">
                                                    <mat-option [value]="pump.name" *ngFor="let pump of avaliablePumps">  
                                                        {{pump.name}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </td>                
                                        <td>    
                                            <mat-form-field>
                                                <mat-select [value]="row.value.speed">
                                                    <mat-option [value]="speed.name" [selected]="speed.name == row.value.speed" *ngFor="let speed of getSpeedsForPump(row.value.name)">  
                                                        {{speed.name}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>                                                 
                                        </td>
                                    </tr>
                                </tbody>
                            </ng-container>  
                        </table>                      
                    </td>    
                      
                </tr>
            </ng-container>
            </ng-container>
        </table>
        <button mat-button type="button" (click)="addItem()">Add</button>
        
    </div>
    </div>
</div>
    <button mat-button type="submit">Save</button>
</form>
